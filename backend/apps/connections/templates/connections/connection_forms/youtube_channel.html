<div class="mb-3">
    <label for="{{ form.channel_id.id_for_label }}" class="form-label">Channel ID</label>
    <input type="text" 
           class="form-control {% if form.channel_id.errors %}is-invalid{% endif %}" 
           id="{{ form.channel_id.id_for_label }}"
           name="{{ form.channel_id.html_name }}"
           value="{{ form.channel_id.value|default:'' }}"
           placeholder="UCxxxxxxxxxxxxxxxxx"
           required>
    {% if form.channel_id.errors %}
    <div class="invalid-feedback">
        {% for error in form.channel_id.errors %}
            {{ error }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-text">Your YouTube channel ID (starts with UC).</div>
</div>

<div class="mb-3">
    <label for="{{ form.report_types.id_for_label }}" class="form-label">Report Types</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="channel_analytics" id="channel_analytics">
        <label class="form-check-label" for="channel_analytics">
            Channel Analytics
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="video_analytics" id="video_analytics">
        <label class="form-check-label" for="video_analytics">
            Video Analytics
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="audience_retention" id="audience_retention">
        <label class="form-check-label" for="audience_retention">
            Audience Retention
        </label>
    </div>
    <div class="form-text">Select the types of reports to sync.</div>
</div>
