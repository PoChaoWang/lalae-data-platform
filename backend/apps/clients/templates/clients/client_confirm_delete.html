{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Delete Client</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the client "{{ object.name }}"?</p>
                    <div class="alert alert-warning">
                        <h5 class="alert-heading">Warning!</h5>
                        <p>This action will also delete the associated BigQuery dataset and all its contents. This action cannot be undone.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'clients:client-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Client</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
