<div class="mb-3">
    <label for="{{ form.package_name.id_for_label }}" class="form-label">Package Name</label>
    <input type="text" 
           class="form-control {% if form.package_name.errors %}is-invalid{% endif %}" 
           id="{{ form.package_name.id_for_label }}"
           name="{{ form.package_name.html_name }}"
           value="{{ form.package_name.value|default:'' }}"
           placeholder="com.example.app"
           required>
    {% if form.package_name.errors %}
    <div class="invalid-feedback">
        {% for error in form.package_name.errors %}
            {{ error }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="form-text">Your app's package name in Google Play Console.</div>
</div>

<div class="mb-3">
    <label for="{{ form.report_types.id_for_label }}" class="form-label">Report Types</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="earnings" id="earnings">
        <label class="form-check-label" for="earnings">
            Earnings Reports
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="installs" id="installs">
        <label class="form-check-label" for="installs">
            Install Reports
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="report_types" value="crashes" id="crashes">
        <label class="form-check-label" for="crashes">
            Crash Reports
        </label>
    </div>
    <div class="form-text">Select the types of reports to sync.</div>
</div>
