{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Select Dataset</h5>
                    
                    {% if error_message %}
                    <div class="alert alert-danger">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="dataset_id" class="form-label">Dataset ID</label>
                            <select class="form-select" id="dataset_id" name="dataset_id">
                                <option value="">Select a dataset...</option>
                                {% if client_datasets %}
                                    {% for dataset in client_datasets %}
                                        <option value="{{ dataset.dataset_id }}" {% if selected_dataset == dataset.dataset_id %}selected{% endif %}>
                                            {{ dataset.client_name }} - {{ dataset.description }}
                                        </option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                            <div class="form-text">
                                Select the BigQuery dataset you want to work with.
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Select Dataset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
